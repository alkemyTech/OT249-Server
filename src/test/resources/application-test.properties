##Amazon config
amazon.endpointUrl= ${ENDPOINT_URL:dummyendpoint}
amazon.accessKey= ${ACCESS_KEY:dummykey}
amazon.secretKey= ${SECRET_KEY:dummysecretkey}
amazon.bucketName= ${BUCKET_NAME:dummysecretkey}

jwt.expiration=18000000
jwt.authorities.key=roles

jwt.secret=${JWT_SECRET:test}
